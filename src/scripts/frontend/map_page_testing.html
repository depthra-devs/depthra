<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="./waterbar.css">
</head>
<body class="user-select-none">
<div class="container">
    <div class="row">
        <div class="col">
        <div class="card rounded-5">
            <div class="card-body p-4">
                <div class="d-flex align-items-center mb-3">
                    <h5 class="mb-0 fw-semibold text-secondary"><i class="bi bi-geo-alt-fill"></i> Select your location</h5>
                </div>
                <!-- Map Container -->
                <div id="map-container" class="border border-dotted border-secondary border-opacity-25 rounded-3 bg-light d-flex justify-content-center align-items-center" style="height: 380px;">
                    <h2 class="fw-semibold text-dark">Interactive Map View</h2>
                </div>
                <!-- Selected Location -->
                <div class="mt-3">
                    <small class="text-muted">Selected Location:</small>
                    <div id="region-display" class="fw-semibold text-primary">No location selected</div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card border-0 rounded-5 p-4 m-3" style="max-width: 24rem; transition: transform 0.3s;">
                <h5 class="mb-0 fw-bold text-center mb-3 borde">Ground Water level</h5>
                <div class="d-flex align-items-center">
                    <!-- Water Level Bar Section -->
                    <div class="me-4">
                        <div class="position-relative">
                            <div class="water-bar-container">
                                <div id="waterLevelBar" class="water text-center">9.5</div>
                            </div>
                        </div>
                    </div>
                    <!-- Information Section -->
                    <div class="flex-grow-1">
                        <div class="d-flex flex-column justify-content-center h-100">
                            <h1 id="districtName" class="h4 fw-bold mb-0">District Name</h1>
                            <p id="stateName" class="text-muted small mb-2">State Name</p>
                            <hr class="my-2">
                            <p id="lastUpdated" class="text-muted small mb-1">Data from : </p>
                            <p class="text-info fw-bold d-flex align-items-center"><span class="display-6" id="waterLevelReading">0.0m</span></p>
                            <hr class="m-0">
                            <p class="small bg-transparent mt-2" id="waterlevel-comment">-</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card border-0 rounded-5 p-4 m-3" style="max-width: 24rem; transition: transform 0.3s;">
                    <!-- Water Level Bar Section -->
                    <div>
                        <h5 class="mb-0 fw-bold text-center">Ground Water level history</h5>
                        <p id="districtName-history" class="text-muted small mb-2 text-center">District Name</p>
                        <div class="position-relative d-flex justify-content-center">
                            <div class="water-bar-container2">
                                <div id="waterLevelBar" class="water"></div>
                            </div>
                            <div class="water-bar-container2">
                                <div id="waterLevelBar" class="water"></div>
                            </div>
                            <div class="water-bar-container2">
                                <div id="waterLevelBar" class="water"></div>
                            </div>
                            <div class="water-bar-container2">
                                <div id="waterLevelBar" class="water"></div>
                            </div>
                            <div class="water-bar-container2">
                                <div id="waterLevelBar" class="water"></div>
                            </div>
                            <div class="water-bar-container2">
                                <div id="waterLevelBar" class="water"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Information Section -->
                </div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="../backend/datetime.js"></script>
<script src="../backend/gwdata.js"></script>
<script src="../backend/geoutils.js"></script>
<script src="./maptesting.js"></script>
<script src="./waterbar.js"></script>
</body>
</html>

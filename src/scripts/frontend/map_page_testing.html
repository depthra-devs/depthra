<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container my-4">
  <div class="card shadow-lg rounded-4">
    <div class="card-body p-4">
      <!-- Header -->
      <div class="d-flex align-items-center mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
             stroke-width="2" stroke="currentColor" class="me-2" width="24" height="24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 1.288-2.33 5.488-7.5 9.5-5.17-4.012-7.5-8.212-7.5-9.5a7.5 7.5 0 1115 0z" />
        </svg>
        <h5 class="mb-0 fw-semibold text-secondary">Station Locations</h5>
      </div>

      <!-- Map Container -->
      <div id="map-container" 
           class="border border-primary border-opacity-25 rounded-3 bg-light d-flex justify-content-center align-items-center"
           style="height: 380px;">
        <h2 class="fw-semibold text-dark">Interactive Map View</h2>
      </div>

      <!-- Selected Location -->
      <div class="mt-3">
        <small class="text-muted">Selected Location:</small>
        <div id="region-display" class="fw-semibold text-primary">
          No location selected
        </div>
      </div>
    </div>
  </div>
</div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../backend/geoutils.js"></script>
    <script src="./maptesting.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-6 md:p-8">
        <!-- Map Section -->
        <div class="mb-6 md:mb-8">
            <div class="flex items-center space-x-2 text-gray-700 font-medium text-lg mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-blue-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 1.288-2.33 5.488-7.5 9.5-5.17-4.012-7.5-8.212-7.5-9.5a7.5 7.5 0 1115 0z" />
                </svg>
                <span>Station Locations</span>
            </div>

            <!-- Map View Container -->
            <div id="map-container" class="bg-blue-50 bg-opacity-70 border border-dashed border-blue-200 rounded-xl p-8 text-center flex flex-col items-center justify-center space-y-4">
                <h2 class="text-gray-800 font-semibold text-xl md:text-2xl">Interactive Map View</h2>
            </div>
            <div class="flex items-center text-gray-700 font-small text-sm mt-2">
                <span id="region-display">No location selected</span>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../backend/geoutils.js"></script>
    <script src="./maptesting.js"></script>
</body>
</html>
